{% extends 'base.html' %}

{% block content %}
<h2>Lista de productos</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
    </tr>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>${{ "%.2f"|format(p.precio) }}</td>
        <td>{{ p.categoria }}</td>
        <td><a class="btn" href="{{ url_for('editar', id=p.id) }}">Editar</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
